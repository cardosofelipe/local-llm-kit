# Limiter configuration for SearXNG in Docker
# This configuration disables bot detection for internal Docker network

# Disable link_token method which requires X-Forwarded-For header
[botdetection.ip_limit]
link_token = false

# Whitelist the Docker network subnet
[botdetection.ip_lists]
pass_ip = [
  '172.28.0.0/16',
]
