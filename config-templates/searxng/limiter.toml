# SearXNG Rate Limiter Configuration
# https://docs.searxng.org/admin/settings/settings_limiter.html
#
# Since limiter is disabled in settings.yml, this file only whitelists
# the Docker network to prevent any accidental blocking

[botdetection.ip_lists]
# Whitelist the Docker network subnet and localhost
pass_ip = [
  '172.28.0.0/16',    # Docker network subnet
  '127.0.0.0/8',      # Localhost
  '::1',              # IPv6 localhost
]
